<!doctype html>

<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/leaflet.css"/>
<link rel="stylesheet" href="css/gtfs-agency-to-convex-hull.css"/>

<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/graham_scan.js"></script>
<script src="js/papaparse.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jszip.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6" role="tabpanel">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#stops-txt" aria-controls="stops-txt" role="tab" data-toggle="tab">Paste in stops.txt</a></li>
        <li role="presentation"><a href="#gtfs-upload" aria-controls="gtfs-upload" role="tab" data-toggle="tab">Upload a GTFS feed</a></li>
      </ul>
      <div class="tab-content">
        <ul id="parse-errors" class="alert alert-danger"></ul>
        <div role="tabpanel" class="tab-pane active" id="stops-txt">
          <textarea id="gtfs-stops-file" rows="20" wrap="off"></textarea>
        </div>
        <div role="tabpanel" class="tab-pane" id="gtfs-upload">
          <input type="file" id="gtfs-file-upload" name="file" multiple=""/>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1>Convex Hull Points</h1>
      <div id="convex-hull-map"></div>
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">GeoJSON</h3>
          </div>
        <div class="panel-body">
          <code id="convex-hull-geojson"></code>
        </div>
    </div>
  </div>
</div>

<script src="js/gtfs-agency-to-convex-hull.js"></script>
